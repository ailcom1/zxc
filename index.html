
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>واجهة المستخدم</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            position: relative;
        }

        .points-box {
            border: 2px solid orange;
            border-radius: 5px;
            padding: 10px 30px;
            font-size: 18px;
            font-weight: bold;
            background-color: white;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .circle {
            width: 220px;
            height: 220px;
            background-color: black;
            border-radius: 50%;
            border: 8px solid orange;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .button {
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            background: linear-gradient(45deg, #0072ff, #00c6ff);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .counters-grid {
            display: none;
            flex-direction: column;
            gap: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 300px;
        }

        .counter-box {
            background-color: #fff;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #e0e0e0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            position: relative;
        }

        .counter-box .circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 4px solid orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            color: #333;
        }

        .counter-box p {
            font-size: 12px;
            color: #555;
            margin: 0;
            text-align: left;
            flex-grow: 1;
            padding-left: 10px;
        }

        .back-button {
            background-color: #ff6347;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }

        .back-button:hover {
            background-color: #e55347;
        }

        /* زر البروفايل */
        .profile-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            background-color: #0072ff;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-button img {
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>

<!-- زر البروفايل -->
<button class="profile-button" id="profileButton">
    <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="Profile Icon">
</button>

<div class="points-box">
    نقاط متحصلة: <span id="points">0</span>
</div>

<div class="container" id="mainContainer">
    <div class="circle"></div>
    <div class="buttons">
        <button class="button" id="startCountdown">تشغيل</button>
    </div>
</div>

<div class="counters-grid" id="countersGrid">
    <div class="counter-box">
        <div class="circle">100000</div>
        <p>تحصل يوميا 100000 نقطة سنتات</p>
    </div>
    <div class="counter-box">
        <div class="circle">5000</div>
        <p>تحصل يوميا 5000 نقطة سنتات</p>
    </div>
    <div class="counter-box">
        <div class="circle">1000</div>
        <p>تحصل يوميا 1000 نقطة سنتات</p>
    </div>
    <div class="counter-box">
        <div class="circle">500</div>
        <p>تحصل يوميا 500 نقطة سنتات</p>
    </div>
    <div class="counter-box">
        <div class="circle">50</div>
        <p>تحصل يوميا 50 نقطة سنتات</p>
    </div>
    <button class="back-button" id="backButton">رجوع</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBfGV0d4rXbwEUTtk5CRVIWMWTkixwt7_0",
        authDomain: "this-is-a-referral.firebaseapp.com",
        projectId: "this-is-a-referral",
        storageBucket: "this-is-a-referral.appspot.com",
        messagingSenderId: "755422423785",
        appId: "1:755422423785:web:5e85a37d5d4e68ed1d9e78",
        measurementId: "G-4LR763ZZHE"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let points = 0;
    let countdownDuration = 86400; // مدة العد التنازلي 24 ساعة
    let userDocRef = doc(db, "users", "user1");

    document.getElementById("backButton").addEventListener("click", () => {
        const mainContainer = document.getElementById("mainContainer");
        const countersGrid = document.getElementById("countersGrid");
        countersGrid.style.display = "none"; 
        mainContainer.style.display = "flex"; 
    });

    function getCurrentTime() {
        return Math.floor(Date.now() / 1000); 
    }

    function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        const remainingSeconds = seconds % 60;
        return `${hours} ساعة ${minutes} دقيقة ${remainingSeconds} ثانية`;
    }

    document.getElementById("startCountdown").addEventListener("click", async () => {
        const startTime = getCurrentTime(); 

        // تعطيل الزر عند بدء العد
        document.getElementById("startCountdown").disabled = true;

        await setDoc(userDocRef, { startTime: startTime, countdownStarted: true, countdownFinished: false }, { merge: true });
        checkCountdown(); 
    });

    async function checkCountdown() {
        const docSnap = await getDoc(userDocRef);
        if (docSnap.exists()) {
            const data = docSnap.data();
            const startTime = data.startTime;
            const currentTime = getCurrentTime();
            const elapsedTime = currentTime - startTime;

            if (elapsedTime >= countdownDuration && !data.countdownFinished) {
                points += 100;
                document.getElementById("points").innerText = points;

                // إعادة تفعيل الزر بعد انتهاء العد التنازلي
                document.getElementById("startCountdown").disabled = false;

                await setDoc(userDocRef, { points: points, countdownStarted: false, countdownFinished: true }, { merge: true });
                document.getElementById("startCountdown").innerText = "تشغيل";
            } else if (elapsedTime < countdownDuration) {
                const remainingTime = countdownDuration - elapsedTime;
                document.getElementById("startCountdown").innerText = `انتظر ${formatTime(remainingTime)}`;
                setTimeout(checkCountdown, 1000); 
            }
        }
    }

    // مراقبة قاعدة البيانات للتأكد من تحديث النقاط وحالة العد التنازلي
    onSnapshot(userDocRef, (doc) => {
        if (doc.exists()) {
            const data = doc.data();
            points = data.points || 0;
            document.getElementById("points").innerText = points;

            if (data.countdownStarted && !data.countdownFinished) {
                checkCountdown(); 
            }
        }
    });

    // فتح صفحة حساب المستخدم عند الضغط على زر البروفايل
    document.getElementById("profileButton").addEventListener("click", () => {
        window.location.href = "https://ailcom1.github.io/Personal-account-/";
    });
</script>

</body>
</html>
